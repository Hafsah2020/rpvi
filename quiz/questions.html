<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take the Quiz</title>
  <link rel="stylesheet" href="questions_style.css">
</head>
<body>
  <div class="quiz-container">
    <h2>RPVI Knowledge Quiz</h2>
    <form id="quizForm">
      <label>Name: <input type="text" name="name" required></label>

      <!-- Example questions (add more as needed) -->
      <div class="question">
        <p>1. What is the capital of Nigeria?</p>
        <label><input type="radio" name="q1" value="Lagos"> Lagos</label>
        <label><input type="radio" name="q1" value="Abuja"> Abuja</label>
        <label><input type="radio" name="q1" value="Kano"> Kano</label>
      </div>

      <div class="question">
        <p>2. What is 2 + 2?</p>
        <label><input type="radio" name="q2" value="3"> 3</label>
        <label><input type="radio" name="q2" value="4"> 4</label>
        <label><input type="radio" name="q2" value="5"> 5</label>
      </div>

      <!-- Add questions 3 to 20 following the same structure -->

      <button type="submit" class="btn quiz">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let startTime = performance.timing.navigationStart;
      let endTime = new Date().getTime();
      let timeTaken = Math.floor((endTime - startTime) / 1000); // in seconds

      const form = new FormData(this);
      const name = form.get('name');

      const correctAnswers = {
        q1: 'Abuja',
        q2: '4',
        // Add more like: q3: 'Answer', q4: 'Answer', ...
      };

      let score = 0;
      for (let q in correctAnswers) {
        if (form.get(q) === correctAnswers[q]) {
          score++;
        }
      }

      const data = {
        name: name,
        score: score,
        time: timeTaken
      };

      fetch('YOUR_GOOGLE_WEBAPP_URL_HERE', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert(`Submitted! You scored ${score}/20 in ${timeTaken} seconds.`);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take the Quiz</title>
  <link rel="stylesheet" href="questions_style.css">
</head>
<body>
  <script src="grader.js"></script>
  <div class="quiz-container">
    <h2>RPVI Knowledge Quiz</h2>
    <form id="quizForm">
      <label>Name: <input type="text" name="name" required></label>

      <!-- Example questions (add more as needed) -->
      <div class="question">
        <p>1. What is the capital of Nigeria?</p>
        <label><input type="radio" name="q1" value="Lagos"> Lagos</label>
        <label><input type="radio" name="q1" value="Abuja"> Abuja</label>
        <label><input type="radio" name="q1" value="Kano"> Kano</label>
      </div>

      <div class="question">
        <p>2. What is 2 + 2?</p>
        <label><input type="radio" name="q2" value="3"> 3</label>
        <label><input type="radio" name="q2" value="4"> 4</label>
        <label><input type="radio" name="q2" value="5"> 5</label>
      </div>

      <!-- Add questions 3 to 20 following the same structure -->

      <button type="submit" class="btn quiz">Submit</button>
    </form>
  </div>

</body>
</html>
